<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="drumkit.css">
</head>
<body>

  <div class="keys">
    <div data-key="89" class="key">
      <kbd>Y</kbd>
      <span class="sound">boing</span>
    </div>
    <div data-key="85" class="key">
      <kbd>U</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">laser</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="79" class="key">
      <kbd>O</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="82" class="key">
      <kbd>R</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">honk</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">gong</span>
    </div>
  </div>

  <audio data-key="89" src="sounds/boing.wav"></audio>
  <audio data-key="85" src="sounds/hihat.wav"></audio>
  <audio data-key="86" src="sounds/kick.wav"></audio>
  <audio data-key="65" src="sounds/laser.wav"></audio>
  <audio data-key="76" src="sounds/boom.wav"></audio>
  <audio data-key="90" src="sounds/ride.wav"></audio>
  <audio data-key="79" src="sounds/snare.wav"></audio>
  <audio data-key="82" src="sounds/tom.wav"></audio>
  <audio data-key="69" src="sounds/honk.wav"></audio>
  <audio data-key="70" src="sounds/gong.wav"></audio>

<script>

  function playSound(event) {
    const audio = document.querySelector(`audio[data-key="${event.keyCode}"]`)
    const key = document.querySelector(`.key[data-key="${event.keyCode}"]`)
    if(!audio) return;
    audio.currentTime = 0;
    audio.play();
    key.classList.add('playing');
  }

  function removeTransition(event) {
    if(event.propertyName !== 'transform') return;
    this.classList.remove('playing');
  }

  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);

</script>



</body>
</html>
